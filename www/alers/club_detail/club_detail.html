<!-- 社团详情页 -->
<ion-view id="club_detail" view-title="社团" cache-view="false">
        <div class = "club_detail_top">
            <div class = "club_detail_wholly">
                <div class = "club_detail_header">
                    <div ng-click = "toClub()"><i class = "icon ion-ios-arrow-back"></i></div>
                    <div><i class="icon ion-ios-search-strong"></i></div>
                </div>
                <div class = "club_detail_title">
                    <div>
                        <img ng-src="img/club/jjuCollege.jpg" alt="">
                        <span>九江学院</span>
                        <div class = "signIn">
                            <img ng-src="img/club_detail/signIn.png" alt="">
                            <span>签到</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "club_detail_stick">
                <p><span>置顶</span> <span>2019九江学院建设建议及意见收集</span></p>
            </div>
        </div>
        <ion-content id="club_detail_content" class="scroll-content club_detail_scroll" scroll="true">
            <div class="club_detail_content">
                <div>
                    <!-- 头像及昵称 -->
                    <div>
                        <img ng-src="" alt="">
                        <div>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <!-- 文字内容 -->
                    <div>

                    </div>
                    <!-- 图片内容 -->
                    <div></div>
                    <!-- 底部分享评论及点赞 -->
                    <div></div>
                </div>
            </div>
        </ion-content>
</ion-view>
