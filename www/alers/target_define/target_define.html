<!-- 添加目标页面 -->
<ion-view id="target_define" view-title="自定义目标" cache-view="false" style="background-color:#f2f2f2">
    <!-- 头部 -->
    <div class="bar bar-header target-define-header">
        <a ng-href = "#/target_add"><i class = "fa fa-angle-left target-back"></i></a>
        <span>编辑目标</span>
        <a class="save">保存</a>
    </div>
    <div class="edit">
        <img ng-src="img/target/define.png" alt="">
        <input type="text" placeholder="请输入你要坚持的目标吧">
    </div>
    <div class="set">
        <div class="time"><span class="start">开始时间</span></div>
        <div class="time"><span class="end">结束时间</span></div>
    </div>
    <div class="encourage">
        <img ng-src="img/target/speak.png" alt="">
        <span>对自己说</span>
        <input type="text" placeholder="输入一段鼓励自己的话吧">
    </div>
</ion-view>
